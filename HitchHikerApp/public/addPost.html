<div class="container">
	<div class="jumbotron">
		<div class="row">
			<center><h2>Make a Post</h2></center>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-3">
				<span> Enter departure address: </span>
			</div>
			<div class="col-xs-9">
				<input type="text" id="departure" class="form-control"/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<span> Enter destination address: </span>
			</div>
			<div class="col-xs-9">
				<input type="text" id="destination" class="form-control"/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<span> Enter date: </span>
			</div>
			<div class='col-xs-6'>
					<div class="form-group">
						<div class='input-group date' id='datetimepicker1'>
							<input type='text' class="form-control" id="datetime"/>
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
			</div>
			<div class="col-xs-3"></div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<span> Enter your message to riders: </span>
			</div>
			<div class="col-xs-9">
				<textarea type="text" class="form-control" rows="5" id="message"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<button type="button" class="btn btn-success" id="submit"> Submit </button>
			</div>
		</div>
	</div>
</div>
